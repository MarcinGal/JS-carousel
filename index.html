<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .item {
            position: relative;
            margin: 50px 0;
            width: 100%;
            height: 200px;
            background-color: #123235;
        }

        .image {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50% -50%);
            max-height: 100%;
            max-width: 100%;
        }

        .myslides {
            opacity: 0.6;
        }

        .mySlider__text {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50% -50%);
            max-height: 100%;
            max-width: 100%;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .pointer-flex-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            flex-direction: row;
            height: 200px;
        }

        /* The dots/bullets/indicators */
        .dot {

            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px 10px 0;
            background-color: rgb(83, 73, 73);
            border-radius: 50%;
            /* display: inline-block; */
            transition: 0.6s;
            z-index: 1;
        }

        .active,
        .dot:hover {
            background-color: #2e2d2d;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class='item'>
            <div class='mySlides'>
                <img src="1.jpg" class='image' alt="">
                <h2 class='mySlider__text'>Tu masz tekst 1 obrazka</h2>
            </div>
            <div class='mySlides'>
                <img src="2.JPEG" class='image' alt="">
                <h2 class='mySlider__text'>Tu masz tekst 2 obrazka</h2>
            </div>
            <div class='mySlides'>
                <img src="3.jpg" class='image' alt="">
                <h2 class='mySlider__text'>Tu masz tekst 3 obrazka</h2>
            </div>
            <div class='mySlides'>
                <img src="4.jpg" class='image' alt="">
                <h2 class='mySlider__text'>Tu masz tekst 4 obrazka</h2>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div style="text-align:center">
                <div class="pointer-flex-container">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        var slideIndex = 0;
        let czas = null

        carousel();

        function zmianaCzasu() {
             czas = setTimeout(carousel, 1000);
        }

    
        function carousel() {
            var x = document.getElementsByClassName("mySlides");
            for (let i = 0; i < x.length; i++) {
                x[i].style.transition = "1s"
                x[i].style.opacity = "0";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.opacity = "1";

            zmianaCzasu();

            
            // document.querySelector(".wrapper").addEventListener('mouseout', carousel())
        }
        document.querySelector(".wrapper").addEventListener('mouseover', () => clearTimeout(czas))
        document.querySelector(".wrapper").addEventListener('mouseout', () => zmianaCzasu())


    </script>
</body>

</html>
