<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .item {
            position: relative;
            margin: 50px 0;
            width: 100%;
            height: 200px;
            background-color: #123235;
        }

        .image {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50% -50%);
            max-height: 100%;
            max-width: 100%;
        }

        .myslides {
            opacity: 0.6;
        }

        .mySlider__text{
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50% -50%);
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class='item'>
            <div class='mySlides'>
                <img src="1.jpg" class='image' alt="">
                <h2 class='mySlider__text'>Tu masz tekst 1 obrazka</h2>
            </div>
            <div class='mySlides'>
                <img src="2.JPEG" class='image' alt="">
                <h2 class='mySlider__text'>Tu masz tekst 2 obrazka</h2>
            </div>
            <div class='mySlides'>
                <img src="3.jpg" class='image' alt="">
                <h2 class='mySlider__text'>Tu masz tekst 3 obrazka</h2>
            </div>
            <div class='mySlides'>
                <img src="4.jpg" class='image' alt="">
                <h2 class='mySlider__text'>Tu masz tekst 4 obrazka</h2>
            </div>
        </div>
    </div>
    <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
            var x = document.getElementsByClassName("mySlides");
            for (let i = 0; i < x.length; i++) {
                x[i].style.transition = "2s"
                x[i].style.opacity = "0";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.opacity = "1";

            setTimeout(carousel, 5000);
        }

    </script>
</body>

</html>
